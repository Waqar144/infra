compilers:
  odin:
    type: tarballs
    compression: gz
    check_exe: odin version
    url: https://github.com/odin-lang/Odin/releases/download/{name}/odin-linux-amd64-{name}.tar.gz
    dir: odin-{name}
    extract_into_folder: true
    folder: odin
    targets:
      - dev-2024-12
  # odin-2024-11 was a weird zip/tar.gz combo
  odin202411:
    type: ziparchive
    check_exe: odin version
    url: https://github.com/odin-lang/Odin/releases/download/{name}/odin-linux-amd64-{name}.zip
    dir: odin-{name}
    extract_into_folder: true
    folder: odin
    after_stage_script:
      - tar xzvf dist.tar.gz
      - rm dist.tar.gz
      - mv odin-* odin-tmp
      - mv odin-tmp/* .
      - rm -Rf odin-tmp
    targets:
      - dev-2024-11
