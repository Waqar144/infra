compilers:
  odin202501:
    type: ziparchive
    check_exe: odin version
    url: https://github.com/odin-lang/Odin/releases/download/{name}/odin-ubuntu-amd64-{name}.zip
    dir: odin-{name}
    extract_into_folder: true
    folder: odin
    after_stage_script:
      - tar xzvf dist.tar.gz
      - rm dist.tar.gz
      - mv odin-* odin-tmp
      - mv odin-tmp/* .
      - rm -Rf odin-tmp
    targets:
      - dev-2025-01
  odin202411:
    type: ziparchive
    check_exe: odin version
    url: https://github.com/odin-lang/Odin/releases/download/{name}/odin-linux-amd64-{name}.zip
    dir: odin-{name}
    extract_into_folder: true
    folder: odin
    after_stage_script:
      - tar xzvf dist.tar.gz
      - rm dist.tar.gz
      - mv odin-* odin-tmp
      - mv odin-tmp/* .
      - rm -Rf odin-tmp
    targets:
      - dev-2024-11
