compilers:
  odin:
    type: ziparchive
    check_exe: odin version
    url: https://github.com/odin-lang/Odin/releases/download/{name}/odin-linux-amd64-{name}.zip
    dir: odin-{name}
    extract_into_folder: true
    folder: odin
    after_stage_script:
      - chmod 0755 odin
    targets:
      - dev-2024-11
